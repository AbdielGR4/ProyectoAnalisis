<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      width: 300px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    select,
    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-btn {
      background-color: #ccc;
      color: black;
    }
    .back-btn:hover {
      background-color: #bbb;
    }
  </style>

  <script>
    function formatFechaVencimiento(input) {
      var value = input.value;
      var formattedValue = value.replace(/[^\d]/g, ''); // Eliminar cualquier caracter no numérico
      if (formattedValue.length > 2) {
        formattedValue = formattedValue.substring(0, 2) + '/' + formattedValue.substring(2, 4);
      }
      input.value = formattedValue;
    }
  </script>
  
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form action="/api/users/register" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="tarjeta">Número de Tarjeta</label>
        <input type="number" id="tarjeta" name="tarjeta" required>
      </div>
      <div class="form-group">
        <label for="vencimiento">Fecha de Vencimiento (MM/AA)</label>
        <input type="text" id="vencimiento" name="vencimiento" maxlength="5" required oninput="formatFechaVencimiento(this)">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Aceptar términos y condiciones</label>
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" name="rol">
          <option value="cliente">Cliente</option>
          <option value="chofer">Chofer</option>
        </select>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <button class="back-btn" onclick="location.href='home.html';">Volver</button>
  </div>
</body>
</html>
